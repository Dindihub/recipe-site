{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}


<div class="container-fluid ">
    <div class="row" >
        <div class="col-md-4"></div>
        <div class="col-md-8" >
            <h5 style="color:black;" class="mt-4 "> Create your Recipe Here</h5><hr>
            <div class="col-md-6"style="background-color:#030; color:white;" >
                <form action="" method="POST" class="form-outline-4 " enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button type="submit" class="btn btn-secondary btn-sm">
                        Create recipe
                    </button>
                </form>

            </div>

        </div>
    </div>
</div>

<!-- Default form contact -->


{% endblock %}
